<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chezze Food Delivery</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #ff5200, #ff8400);
            color: white;
            overflow-x: hidden;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        .header img {
            width: 120px;
            transition: transform 0.3s ease-in-out;
        }

        .header img:hover {
            transform: scale(1.1);
        }

        .nav a {
            text-decoration: none;
            color: white;
            font-size: 18px;
            margin: 0 15px;
            font-weight: 500;
            transition: color 0.3s ease-in-out;
        }

        .nav a:hover {
            color: #000;
        }

        .hero {
            text-align: center;
            padding: 120px 20px 80px;
            animation: fadeInUp 1s ease-in-out;
        }

        .hero h1 {
            font-size: 48px;
            font-weight: 600;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
        }

        .hero p {
            font-size: 18px;
            margin-top: 10px;
            opacity: 0.8;
        }

        .search {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .search input {
            width: 300px;
            padding: 12px;
            border-radius: 25px;
            border: none;
            outline: none;
            font-size: 16px;
            text-align: center;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            backdrop-filter: blur(5px);
            transition: 0.3s ease-in-out;
        }

        .search input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .search input:focus {
            background: rgba(255, 255, 255, 0.4);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }

        .restaurant-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 30px;
            padding: 50px 20px;
            animation: fadeIn 1s ease-in-out;
        }

        .restaurant-card {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            padding: 20px;
            border-radius: 15px;
            width: 280px;
            text-align: center;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(8px);
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }

        .restaurant-card:hover {
            transform: translateY(-10px);
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.3);
        }

        .restaurant-card img {
            width: 100%;
            border-radius: 10px;
        }

        h3 {
            margin-top: 10px;
            font-weight: 600;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive Design */
        @media screen and (max-width: 768px) {
            .header {
                flex-direction: column;
                text-align: center;
                padding: 15px;
            }

            .nav {
                margin-top: 10px;
            }

            .nav a {
                font-size: 16px;
                margin: 0 10px;
            }

            .hero h1 {
                font-size: 36px;
            }

            .restaurant-card {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    
    <div class="header">
       
        
        <div class="nav">
            <a href="index.html">Home</a>
            <a href="#">Menu</a>
            <a href="about.html">Contact</a>
            <a href="login.html">Sign In</a>
        </div>
    </div><br><br><br><br>

    <div class="hero">
        <h1>Order Delicious Food Anytime, Anywhere!</h1>
        <p>Explore top-rated restaurants and get your favorite meals delivered.</p>
        <div class="search">
            <input type="text" placeholder="Enter your location...">
        </div>
    </div>

    <div class="restaurant-container">
        <div class="restaurant-card">
            <img src="rest1.jpg" alt="Restaurant 1">
            <h3>The Spicy Hub</h3>
            <p>Fast Food, Indian</p>
        </div>
        <div class="restaurant-card">
            <img src="rest2.jpg" alt="Restaurant 2">
            <h3>Gourmet Delights</h3>
            <p>Italian, Continental</p>
        </div>
        <div class="restaurant-card">
            <img src="rest3.jpg" alt="Restaurant 3">
            <h3>Sushi World</h3>
            <p>Japanese, Asian</p>
        </div>
    </div>
</body>
</html>
