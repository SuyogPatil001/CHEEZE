<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Partner with Us</title>
    <link rel="icon" href="logo.png" type="image/png">
    <style>
        body {
            background-color: #ff5200;
            font-family: 'Trebuchet MS', sans-serif;
            color: white;
            text-align: center;
            padding: 50px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            color: black;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.2);
        }
        .logo {
            width: 150px;
            height: auto;
        }
        .btn {
            display: inline-block;
            padding: 15px 25px;
            background-color: black;
            color: white;
            text-decoration: none;
            font-weight: bold;
            border-radius: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="logo.png" alt="Chezze Logo" class="logo">
        <h1>Partner with Chezze</h1>
        <p>We are proud to collaborate with <strong>Parul University</strong> to enhance the future of food delivery, dine-in, and pickup & drop services.</p>
        <p>Together, we innovate and create a seamless food experience for our users.</p>
        <a href="https://paruluniversity.ac.in/" class="btn" target="_blank">Visit Parul University</a>
    </div>
</body>
</html>
